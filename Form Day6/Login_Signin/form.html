<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Comprehensive HTML Form</h2>
        <label for="text">Text Input:</label>
        <input type="text"> <br> <br>
        <label for="password">Password:</label>
        <input type="password"> <br> <br>
        <label for="mail">Email:</label>
        <input type="mail"> <br> <br>
        <label for="number">Number:</label>
        <input type="number"> <br> <br>
        <label for="date">Date:</label>
        <input type="date"> <br> <br>
        <label for="time">Time:</label>
        <input type="time"> <br> <br>
        <label for="color">color:</label>
        <input type="color"> <br> <br>
        <label for="file">Upload Document</label>
        <input type="file"> <br> <br>
        <label for="checkbox">I confirm all the Conditions</label>
        <input type="checkbox"> <br> <br>
        <label for="radio">I Accept</label>
        <input type="radio"> <br> <br>
        <label for="range">Range:</label>
        <input type="range"> <br> <br>
        <label for="url">Website: </label>
        <input type="url" placeholder="https://example.com" > <br> <br>

        <!-- Dropdown Select -->

        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="Select">-- Select Country --</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
        </select> <br> <br>

        <!-- Radio Buttons -->

        <label>Gender</label> <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label> <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br> <br>

        <!-- Comment Box -->

        <label for="Comments">Comments</label> <br>
        <textarea name="Comments" id="Comments" rows="3" cols="5" ></textarea>
       
</body>
</html>
