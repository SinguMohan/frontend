<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            width: 100px;
            height: 50px;
            color:chartreuse;
            position: relative;
            animation-name: move-name;
            animation-duration: 2s;
        }
        @keyframes move-name {
            0%{left:0; transform: rotate(0deg);}
            50%{left:400px; transform: rotate(180deg);}
            100%{left:800px; transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    div class="text"><h1>Hurreyyy...!</h1></div>
</body>
</html>
