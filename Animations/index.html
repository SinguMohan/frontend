<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .name{
            width: 100px;
            height: 50px;
            color:orange;
            position: relative;
            animation-name: move-name;
            animation-duration: 2s;
        }
        @keyframes move-name {
            0%{left:0}
            50%{left:400px}
            100%{left:800px}
        }
      
       
    </style>
</head>
<body>
    <div class="name"><h1>Zuuiiii...!!</h1></div>
   
</body>
</html>
