<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .box{
            width: 1426px;
            height: 50px;
            background-color:darkgoldenrod;
            position: relative;
            animation-name: move-box;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            
        }
        @keyframes move-box {
            0%{top:0}
            50%{top:500px}
            100%{top:0}

        }
      
       
    </style>
</head>
<body>
    <div class="box"><h1>&nbsp;&nbsp;Catch Me if You Can...!!</h1></div>
</body>
</html>
