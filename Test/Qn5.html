    <title>Document</title>
    <style>
        .gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr); 
    gap: 10px; 
    max-width: 600px;
    margin: 0 auto;
    }
    .gallery img {
    width: 100%;
    height: auto; 
    border-radius: 8px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

@media (max-width: 600px) {
    .gallery {
        grid-template-columns: 1fr; 
    }
}
    </style>
</head>
